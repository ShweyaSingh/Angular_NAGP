<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" (click)="navigateToHome()">EcommerceStore</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="navigateToHome()">
          {{ "home-label" | translate }}
        </a>
      </li>
      <li class="nav-item" *ngIf="!isLoggedIn">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/user/login']"
        >
          {{ "login-label" | translate }}
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLink]="['/user/cart']"
        >
          {{ "cart-label" | translate }}
        </a>
      </li>
      <li class="nav-item" *ngIf="isLoggedIn">
        <a class="nav-link" (click)="logout()">
          {{ "logout-label" | translate }}
        </a>
      </li>
      <li class="nav-item">
        <div class="form-inline">
          <input
            type="search"
            class="form-control mr-1"
            [(ngModel)]="search"
            (keyup.enter)="searchProduct()"
            placeholder="{{ 'search-products-placeholder' | translate }}"
          />
          <button class="btn btn-outline-info" (click)="searchProduct()">
            {{ "search-label" | translate }}
          </button>
        </div>
      </li>
    </ul>
  </div>
</nav>
