<div class="card m-4">
  <div class="row g-0">
    <div class="col-md-6">
      <img src="{{ product.imageUrl }}" class="img-fluid" alt="..." />
    </div>
    <div class="col-md-6">
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <h5 class="card-text">
          {{ "price-label" | translate }} :
          {{ product.price | currency: "INR" }}
        </h5>
        <p class="card-text">
          {{ "color-label" | translate }} : {{ product.color }}
        </p>
        <button (click)="addToCart(product)" class="btn btn-dark">
          {{ "add-cart-label" | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
