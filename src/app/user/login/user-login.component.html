<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#f1e72f" type="ball-clip-rotate-pulse"
  [fullScreen]="true">
  <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="card m-4">
  <div class="card-header">
    <h5>{{ "login-page-label" | translate }}</h5>
  </div>
  <div class="card-body" [formGroup]="userLoginForm">
    <div class="row mb-3">
      <label for="email" class="col-sm-2 col-form-label">{{
        "email-label" | translate
        }}</label>
      <div class="col-sm-10">
        <input type="email" formControlName="email" class="form-control" id="email" [ngClass]="{
            'is-invalid':
              (userLoginForm?.get('email')?.touched ||
                userLoginForm?.get('email')?.dirty) &&
              !userLoginForm?.get('email')?.valid,
            'is-valid': userLoginForm?.get('email')?.valid
          }" />
        <span class="invalid-feedback">
          <span *ngIf="userLoginForm?.get('email')?.errors?.required">
            {{ "email-required-error-message" | translate }}
          </span>
          <span *ngIf="userLoginForm?.get('email')?.errors?.email">
            {{ "email-invalid-error-message" | translate }}
          </span>
        </span>
      </div>
    </div>
    <div class="row mb-3">
      <label for="password" class="col-sm-2 col-form-label">{{
        "password-label" | translate
        }}</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="password" [ngClass]="{
            'is-invalid':
              (userLoginForm?.get('password')?.touched ||
                userLoginForm?.get('password')?.dirty) &&
              !userLoginForm?.get('password')?.valid,
            'is-valid': userLoginForm?.get('password')?.valid
          }" />
        <span class="invalid-feedback">
          <span *ngIf="userLoginForm?.get('password')?.errors?.required">
            {{ "password-required-error-message" | translate }}
          </span>
          <span *ngIf="userLoginForm?.get('password')?.errors?.minlength">
            {{ "email-length-error-message" | translate }}
          </span>
        </span>
      </div>
    </div>
    <button (click)="login()" class="btn btn-primary">
      {{ "login-label" | translate }}
    </button>
  </div>
</div>
